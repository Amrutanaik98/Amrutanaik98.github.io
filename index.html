  <style>
    /* ----- BASIC THEME (keep yours or merge) ----- */
    :root{
      --bg:#ffffff; --bg2:#f6f8fc; --text:#0f172a; --muted:#475569;
      --brand:#0A66C2; --brand2:#1a73e8; --border:rgba(15,23,42,.12);
      --card: rgba(255,255,255,.8); --shadow: 0 10px 30px rgba(2,6,23,.10);
      --radius: 20px; --container: 1120px;
    }
    body{
      margin:0;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 700px at 20% -10%, rgba(10,102,194,.18), transparent 60%),
        radial-gradient(900px 600px at 80% 10%, rgba(34,197,94,.12), transparent 60%),
        var(--bg);
      color: var(--text);
    }
    .container{ max-width: var(--container); margin: 0 auto; padding: 0 20px; }

    /* NAV */
    nav{
      position: sticky; top:0; z-index:100;
      backdrop-filter: blur(14px);
      background: rgba(255,255,255,.65);
      border-bottom: 1px solid var(--border);
    }
    .nav-inner{
      display:flex; justify-content:space-between; align-items:center;
      padding: 14px 0;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      text-decoration:none; color: var(--text); font-weight:900;
    }
    .brand-badge{
      width:34px; height:34px; border-radius:12px;
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      color:white; display:grid; place-items:center; font-weight:900;
      box-shadow: 0 10px 20px rgba(10,102,194,.25);
    }
    .nav-links{ list-style:none; display:flex; gap: 10px; margin:0; padding:0; }
    .nav-links a{
      text-decoration:none;
      color: var(--muted);
      font-weight:800;
      padding: 10px 12px;
      border-radius: 14px;
      transition: .2s ease;
    }
    .nav-links a:hover{ background: rgba(10,102,194,.08); color: var(--text); }
    .nav-links a.active{
      background: rgba(10,102,194,.12);
      color: var(--brand);
      border: 1px solid rgba(10,102,194,.20);
    }

    /* PAGE LAYOUT */
    main{ padding: 44px 0 60px; min-height: calc(100vh - 70px); }
    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 28px;
      box-shadow: var(--shadow);
      padding: 26px;
      backdrop-filter: blur(12px);
    }

    h1{ font-size: clamp(2.2rem, 4vw, 3.2rem); margin: 0 0 10px; letter-spacing: -.6px; }
    h2{ font-size: 1.8rem; margin: 0 0 10px; letter-spacing: -.3px; }
    p{ color: var(--muted); line-height: 1.75; font-weight: 600; margin: 0 0 12px; }

    .hero{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 18px;
      align-items: start;
    }
    .pill{
      display:inline-flex; align-items:center; gap:10px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.55);
      color: var(--muted);
      font-weight: 800;
      margin-bottom: 14px;
    }
    .pill-dot{ width:10px; height:10px; border-radius:999px; background:#22c55e; box-shadow:0 0 0 6px rgba(34,197,94,.14); }

    .btn-row{ display:flex; gap: 10px; flex-wrap: wrap; margin-top: 14px; }
    .btn{
      display:inline-flex; align-items:center; gap: 10px;
      padding: 12px 16px;
      border-radius: 16px;
      font-weight: 900;
      text-decoration:none;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.65);
      color: var(--text);
      transition:.15s ease;
    }
    .btn.primary{
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      color:white; border: none;
    }
    .btn:hover{ transform: translateY(-2px); box-shadow: var(--shadow); }

    .grid2{ display:grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    .grid3{ display:grid; grid-template-columns: repeat(3,1fr); gap: 14px; }

    .mini{
      border-radius: 20px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.55);
      padding: 16px;
    }
    .mini strong{ display:block; font-size: 1.3rem; letter-spacing: -.2px; }
    .mini span{ color: var(--muted); font-weight: 800; }

    .tag-wrap{ display:flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
    .tag{
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.55);
      color: var(--muted);
      font-weight: 850;
      font-size: .9rem;
    }

    .project{
      border-radius: 22px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.6);
      padding: 18px;
      transition: .15s ease;
    }
    .project:hover{ transform: translateY(-3px); box-shadow: var(--shadow); }
    .project a{ font-weight: 900; color: var(--brand); text-decoration:none; }
    .project a:hover{ color: var(--brand2); }

    footer{
      border-top: 1px solid var(--border);
      padding: 24px 0;
      text-align:center;
      color: var(--muted);
      background: rgba(255,255,255,.35);
      backdrop-filter: blur(12px);
    }

    @media (max-width: 980px){
      .hero{ grid-template-columns: 1fr; }
      .grid2{ grid-template-columns: 1fr; }
      .grid3{ grid-template-columns: 1fr; }
      .nav-links{ gap: 6px; }
      .nav-links a{ padding: 9px 10px; font-size: .95rem; }
    }
  </style>
</head>
