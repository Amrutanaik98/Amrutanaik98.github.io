<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Amruta Naik | Data Engineer</title>
<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
:root{
  --bg:#0a0a0f;--surface:#12121a;--surface2:#1a1a26;--surface3:#22222f;
  --text:#e8e8f0;--muted:#8888a0;--accent:#6c5ce7;--accent2:#a78bfa;
  --cyan:#22d3ee;--green:#34d399;--pink:#f472b6;
  --glow:0 0 40px rgba(108,92,231,.3);
}
@keyframes fadeUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
@keyframes pulse{0%,100%{opacity:.6}50%{opacity:1}}
@keyframes gradientShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
@keyframes shimmer{0%{background-position:-200% 0}100%{background-position:200% 0}}
@keyframes countUp{from{opacity:0;transform:scale(.8)}to{opacity:1;transform:scale(1)}}

body{font-family:'Inter',ui-sans-serif,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;background:var(--bg);color:var(--text);overflow-x:hidden;line-height:1.6}
a{color:inherit;text-decoration:none}

.bg-grid{position:fixed;inset:0;z-index:0;opacity:.04;
  background-image:linear-gradient(rgba(255,255,255,.1) 1px,transparent 1px),linear-gradient(90deg,rgba(255,255,255,.1) 1px,transparent 1px);
  background-size:60px 60px}
.bg-orb{position:fixed;border-radius:50%;filter:blur(100px);z-index:0;pointer-events:none}
.bg-orb.o1{width:600px;height:600px;top:-200px;left:-100px;background:rgba(108,92,231,.15);animation:float 8s ease-in-out infinite}
.bg-orb.o2{width:500px;height:500px;bottom:-150px;right:-100px;background:rgba(34,211,238,.1);animation:float 10s ease-in-out infinite 2s}
.bg-orb.o3{width:400px;height:400px;top:40%;left:50%;background:rgba(244,114,182,.08);animation:float 12s ease-in-out infinite 4s}

/* Nav */
nav{position:fixed;top:0;left:0;right:0;z-index:100;padding:16px 0;
  background:rgba(10,10,15,.7);backdrop-filter:blur(20px);border-bottom:1px solid rgba(255,255,255,.05);transition:.3s}
.nav-inner{max-width:1200px;margin:0 auto;padding:0 24px;display:flex;justify-content:space-between;align-items:center}
.logo{display:flex;align-items:center;gap:12px;font-weight:800;font-size:1.1rem}
.logo-icon{width:38px;height:38px;border-radius:12px;display:grid;place-items:center;font-weight:900;font-size:.85rem;color:#fff;
  background:linear-gradient(135deg,var(--accent),var(--cyan));box-shadow:0 4px 20px rgba(108,92,231,.4)}
.nav-links{display:flex;gap:4px;list-style:none}
.nav-links a{padding:8px 16px;border-radius:10px;font-weight:600;font-size:.9rem;color:var(--muted);transition:.2s;position:relative}
.nav-links a:hover{color:var(--text);background:rgba(255,255,255,.05)}
.nav-links a.active{color:var(--accent2);background:rgba(108,92,231,.12)}

.page{position:relative;z-index:1;max-width:1200px;margin:0 auto;padding:100px 24px 60px;min-height:100vh}
section{animation:fadeUp .6s ease both}

/* Hero */
.hero{display:grid;grid-template-columns:1.3fr .7fr;gap:48px;align-items:center;min-height:80vh}
.hero h1{font-size:clamp(2.5rem,5vw,3.8rem);font-weight:900;letter-spacing:-1.5px;line-height:1.1;margin-bottom:16px;
  background:linear-gradient(135deg,#fff 30%,var(--accent2) 70%,var(--cyan));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-size:200% 200%;animation:gradientShift 6s ease infinite}
.hero-sub{color:var(--accent2);font-weight:700;font-size:1.15rem;margin-bottom:12px;letter-spacing:.5px}
.hero p{color:var(--muted);font-size:1.05rem;max-width:540px;margin-bottom:28px;font-weight:500}
.hero-btns{display:flex;gap:12px;flex-wrap:wrap}
.btn{display:inline-flex;align-items:center;gap:8px;padding:12px 24px;border-radius:14px;font-weight:700;font-size:.95rem;transition:.25s;border:none;cursor:pointer}
.btn-primary{background:linear-gradient(135deg,var(--accent),#8b5cf6);color:#fff;box-shadow:0 4px 24px rgba(108,92,231,.4)}
.btn-primary:hover{transform:translateY(-2px);box-shadow:0 8px 32px rgba(108,92,231,.5)}
.btn-outline{background:transparent;border:1px solid rgba(255,255,255,.12);color:var(--text)}
.btn-outline:hover{border-color:rgba(108,92,231,.5);background:rgba(108,92,231,.08);transform:translateY(-2px)}

/* Stats cards on hero */
.stats-grid{display:grid;grid-template-columns:1fr 1fr;gap:14px}
.stat-card{padding:24px;border-radius:18px;background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.06);
  text-align:center;backdrop-filter:blur(10px);animation:countUp .6s ease both}
.stat-card:nth-child(2){animation-delay:.1s}
.stat-card:nth-child(3){animation-delay:.2s}
.stat-card:nth-child(4){animation-delay:.3s}
.stat-card strong{font-size:2rem;display:block;
  background:linear-gradient(135deg,var(--accent2),var(--cyan));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.stat-card span{font-size:.8rem;color:var(--muted);font-weight:600;text-transform:uppercase;letter-spacing:.5px}

/* Glass cards */
.section-title{font-size:2rem;font-weight:900;letter-spacing:-.5px;margin-bottom:8px}
.section-sub{color:var(--muted);margin-bottom:32px;font-weight:500}
.glass{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.06);border-radius:20px;padding:24px;
  backdrop-filter:blur(10px);transition:.3s}
.glass:hover{border-color:rgba(108,92,231,.25);transform:translateY(-4px);box-shadow:var(--glow)}

/* Skills */
.skills-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
.skill-card{text-align:left}
.skill-card .icon{font-size:1.6rem;margin-bottom:10px}
.skill-card h3{font-size:1rem;font-weight:800;margin-bottom:12px}
.skill-tags{display:flex;flex-wrap:wrap;gap:6px}
.skill-tag{padding:5px 12px;border-radius:8px;font-size:.8rem;font-weight:600;
  background:rgba(108,92,231,.08);border:1px solid rgba(108,92,231,.15);color:var(--accent2)}

/* Projects */
.projects-grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
.proj-card{position:relative;overflow:hidden}
.proj-card::before{content:'';position:absolute;top:0;left:0;right:0;height:3px;
  background:linear-gradient(90deg,var(--accent),var(--cyan));opacity:0;transition:.3s}
.proj-card:hover::before{opacity:1}
.proj-card h3{font-size:1.05rem;font-weight:800;margin-bottom:8px;display:flex;align-items:center;gap:8px}
.proj-card p{color:var(--muted);font-size:.88rem;margin-bottom:12px;font-weight:500;line-height:1.6}
.proj-link{display:inline-flex;align-items:center;gap:6px;font-weight:700;font-size:.9rem;color:var(--accent2);transition:.2s}
.proj-link:hover{color:var(--cyan);gap:10px}
.proj-impact{margin-top:10px;padding:8px 14px;border-radius:10px;background:rgba(34,211,153,.06);border:1px solid rgba(34,211,153,.15);
  font-size:.82rem;color:var(--green);font-weight:600}

/* About */
.about-grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-top:24px}
.about-text{font-size:1.05rem;color:var(--muted);font-weight:500}
.highlight-box{padding:20px;border-radius:16px;background:linear-gradient(135deg,rgba(108,92,231,.08),rgba(34,211,238,.05));
  border:1px solid rgba(108,92,231,.15)}
.highlight-box h4{font-weight:800;margin-bottom:6px;color:var(--text)}
.highlight-box p{color:var(--muted);font-size:.9rem;font-weight:500}

/* Experience */
.exp-card{margin-bottom:16px;padding:28px}
.exp-card .role{font-size:1.15rem;font-weight:800;color:var(--text)}
.exp-card .company{color:var(--accent2);font-weight:700;font-size:.95rem}
.exp-card .date{color:var(--muted);font-size:.85rem;font-weight:600;margin-bottom:12px}
.exp-card ul{list-style:none;padding:0}
.exp-card ul li{position:relative;padding-left:18px;margin-bottom:8px;color:var(--muted);font-size:.9rem;font-weight:500;line-height:1.6}
.exp-card ul li::before{content:'‚ñ∏';position:absolute;left:0;color:var(--accent2);font-weight:700}

/* Contact */
.contact-cards{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
.contact-card{text-align:center;padding:32px 24px}
.contact-card .c-icon{font-size:2rem;margin-bottom:12px}
.contact-card h3{font-weight:800;margin-bottom:6px}
.contact-card p{color:var(--muted);font-size:.9rem;font-weight:500}

/* Timeline */
.timeline{position:relative;padding-left:28px;margin-top:24px}
.timeline::before{content:'';position:absolute;left:8px;top:0;bottom:0;width:2px;background:linear-gradient(180deg,var(--accent),var(--cyan),transparent)}
.tl-item{position:relative;margin-bottom:28px}
.tl-item::before{content:'';position:absolute;left:-24px;top:6px;width:12px;height:12px;border-radius:50%;
  background:var(--accent);box-shadow:0 0 16px rgba(108,92,231,.5)}
.tl-item h4{font-weight:800;font-size:1rem}
.tl-item .tl-sub{color:var(--accent2);font-size:.85rem;font-weight:600;margin-bottom:4px}
.tl-item p{color:var(--muted);font-size:.9rem;font-weight:500}

footer{position:relative;z-index:1;border-top:1px solid rgba(255,255,255,.05);padding:32px 24px;text-align:center;color:var(--muted);font-size:.9rem;font-weight:600}
footer strong{color:var(--text)}

@media(max-width:900px){
  .hero{grid-template-columns:1fr;text-align:center}
  .hero p{margin:0 auto 28px}
  .hero-btns{justify-content:center}
  .stats-grid{grid-template-columns:1fr 1fr}
  .skills-grid,.contact-cards{grid-template-columns:1fr}
  .projects-grid,.about-grid{grid-template-columns:1fr}
  .nav-links a{padding:6px 10px;font-size:.8rem}
}
</style>
</head>

function getRoute(){return location.hash.replace("#","")||"/"}
function render(){
  const r=getRoute(),app=document.getElementById("app");
  app.style.opacity=0;
  setTimeout(()=>{
    app.innerHTML=pages[r]||pages["/"];
    app.style.opacity=1;
    document.querySelectorAll("#navLinks a").forEach(a=>a.classList.toggle("active",a.dataset.route===r));
    window.scrollTo({top:0,behavior:"smooth"});
  },150);
}
document.getElementById("app").style.transition="opacity .3s ease";
window.addEventListener("hashchange",render);
window.addEventListener("load",()=>{if(!location.hash)location.hash="#/";render()});
</script>
